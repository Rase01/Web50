<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_advance.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="image-container">
                <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="images">
            </div>
            <div class="links-container">
                <a href="index.html" class="links">Google Search</a>
            </div>
        
        </div>
    </header>
    <main>
        <h1>Advance Search</h1>
        <div class="line"></div>
        <div class="form-container">
            <form action="https://google.com/search" method="get" name="f">
                <div class="form-subtitle">
                    <label for="">Find pages with...</label>
                </div>
                <div class="form-main-box">
                    <div class="form-boxes">
                        <div class="form-boxes_label">
                            <label for="">All these words:</label>
                        </div>                
                        <div class="form-boxes_input">
                            <input type="text" class="text-inputs" name="as_q">
                        </div>
                    </div>
                    <div class="form-boxes">
                        <div class="form-boxes_label">
                            <label for="">This exact word or phrase:</label>
                        </div>                
                        <div class="form-boxes_input">
                            <input type="text" class="text-inputs" name="as_epq">
                        </div>
                    </div>
                    <div class="form-boxes">
                        <div class="form-boxes_label">
                            <label for="">Any of these words:</label>
                        </div>                
                        <div class="form-boxes_input">
                            <input type="text" class="text-inputs" name="as_oq">
                        </div>
                    </div>
                    <div class="form-boxes">
                        <div class="form-boxes_label">
                            <label for="">None of these words:</label>
                        </div>                
                        <div class="form-boxes_input">
                            <input type="text" class="text-inputs" name="as_eq">
                        </div>
                    </div>
                    <div class="form-box_submit">
                        <input type="submit" value="Advance Search" class="input-submit">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
