<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_advance.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="image-container">
                <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="images">
            </div>
            <div class="links-container">
                <a href="index.html" class="links">Google Search</a>
            </div>
        
        </div>
    </header>
    <main>
        <h1>Advance Search</h1>
        <form action="https://www.google.com/advanced_search/search" method="get">
            <div class="form-subtitle">
                <label for="">Find pages with...</label>
            </div>
            <div class="form-boxes">
                <div class="form-boxes_">
                    <div>
                        <label for="">All these words:</label>
                    </div>                
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">This exact word or phrase:</label>
                    </div>                
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">Any of these words:</label>
                    </div>                
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="">None of these words:</label>
                    </div>                
                    <div>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div>
                <input type="submit" value="Advance Search">
            </div>
        </form>
    </main>
</body>
</html>
