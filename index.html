<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <title>Google Search</title>
</head>
<body>
    <div class="container-header">
        <header>
            <a href="image.html" class="links">Image Search</a>
            <a href="advance.html" class="links">Advance Search</a>
        </header>
    </div>
    <div class="container-main">
        <main>
            <div class="container-title">
                <div class="container-title_box">
                    <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="images">
                </div>
            </div>
                <form action="https://www.google.com/search">
                    <div class="container-search">
                        <input id="search_bar" type="text" name="q" placeholder="What are we looking for today . . .">
                    </div>
                    <div class="container-all_buttons">
                        <div class="container-button">
                            <input id="search_button" type="submit" name="btnK" value="Google Search">
                        </div>
                        <div class="container-button">
                            <input id="search_button" type="submit" name="btnI" value="I'm Feeling Lucky">
                        </div>
                    </div>      
                </form>
        </main>
    </div>
</body>
</html>
